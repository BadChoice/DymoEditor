<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Dymo Label Editor</title>

    <link rel="stylesheet" type="text/css" href="./GSDymo.css">
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
<h1>Dymo Label Editor</h1>
<!-- http://developers.dymo.com/tag/xml/ -->

    <button onClick="editor.toggleOrientation();">              Toggle Orientation</button>

    <button onClick="editor.selectPaper(DYMO_PAPER_ADDRESS);">      Paper Address</button>
    <button onClick="editor.selectPaper(DYMO_PAPER_SHIPPING);">     Paper Shipping</button>
    <button onClick="editor.selectPaper(DYMO_PAPER_FILEFOLDER);">   Paper Filefolder</button>

    <button onClick="editor.exportXML();">  Export XML</button>
    <button onClick="editor.exportJSON();"> Export JSON</button>

    <br>
    <button onClick="editor.addObject('text');">            Text</button>
    <button onClick="editor.addObject('value');">           Value</button>
    <button onClick="editor.addObject('barcode');">         Barcode</button>
    <button onClick="editor.addObject('valueBarcode');">    Value Barcode</button>

    <br><br>
    <div id="dymoEditor"></div>

    <br>

    <button onClick="editor.print({'Id':10,'Name':'SuperAwesome product','Price':'10.00 â‚¬','Barcode':10121536});">Print</button>


    <script src = "https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src = "https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"    type="text/javascript"></script>
    <script src = "http://labelwriter.com/software/dls/sdk/js/DYMO.Label.Framework.latest.js" type="text/javascript" charset="UTF-8"> </script>
    <script src = "./GSDymo.js" type="text/javascript" charset="UTF-8"> </script>


    <script>
        var editor;
        $(document).ready(function() {
            editor = $('dymoEditor').dymoEditor(
                    {'values'   :['Id','Name','Price','Barcode']} ,

                    {"paper":"30252 Address","orientation":"Landscape","objects":[{"type":"text","x":5,"y":7.875,"width":175,"height":35,"bold":false,"fontSize":"16px","fontFamilty":"Times"},{"type":"text","x":48,"y":25.875,"width":165,"height":35,"bold":false,"fontSize":"16px","fontFamilty":"Times"}]}

                    );
        });
    </script>

</body> 
 
</html>
